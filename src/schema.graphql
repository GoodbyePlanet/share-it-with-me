type Query {
    users: [User]!
    userById(id: ID!): User!
}

type User {
    id: ID!
    createdAt: String
    email: String!
    username: String!
    role: Role!
    posts: [Post!]
}

type Post {
    id: ID!
    createdAt: String
    updatedAt: String
    title: String!
    content: String!
    author: User!
    tags: [String!]
}

enum Role {
    ADMIN
    USER
}